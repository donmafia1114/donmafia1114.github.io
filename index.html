<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    /* Floating hearts */
    .hearts span {
        position: absolute;
        bottom: -20px;
        font-size: 22px;
        animation: float 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    .slider {
        display: flex;
        width: 500vw;
        height: 100vh;
        transition: transform 1s ease;
    }

    .slide {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 25px;
        box-sizing: border-box;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 22px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        max-width: 340px;
        text-align: center;
        animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        color: #444;
        line-height: 1.5;
        min-height: 80px;
    }

    button {
        margin-top: 20px;
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .heart {
        font-size: 42px;
        animation: beat 1s infinite;
        margin-bottom: 10px;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        position: relative;
        margin-top: 15px;
    }

    .no {
        background: #aaa;
        position: relative;
    }
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts">
    <span style="left:10%">üíó</span>
    <span style="left:30%">üíñ</span>
    <span style="left:50%">üíï</span>
    <span style="left:70%">üíò</span>
    <span style="left:90%">‚ù§Ô∏è</span>
</div>

<div class="slider" id="slider">

    <!-- Slide 1 -->
    <div class="slide">
        <div class="card">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Hey‚Ä¶</h1>
            <p id="t1"></p>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
        <div class="card">
            <h1>I'm Sorry</h1>
            <p id="t2"></p>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
        <div class="card">
            <h1>From Now On</h1>
            <p id="t3"></p>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <!-- Slide 4 -->
    <div class="slide">
        <div class="card">
            <h1>My Promise</h1>
            <p id="t4"></p>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <!-- Slide 5 -->
    <div class="slide">
        <div class="card">
            <div class="heart">üíò</div>
            <h1>Will You Be My Valentine?</h1>
            <p style="margin-top:10px; font-size:17px; color:#555;">
                I love you my baby ü•∫üíñ<br>
                I love you my bacha üå∏<br>
                I love you my jaan üíò
            </p>
            <div class="buttons">
                <button onclick="yesClick()">Yes üíñ</button>
                <button class="no" onmouseover="moveNo(this)">No üôà</button>
            </div>
        </div>
    </div>

</div>

<script>
    let current = 0;

    function nextSlide() {
        current++;
        document.getElementById("slider").style.transform =
            `translateX(-${current * 100}vw)`;
        startTyping();
    }

    function moveNo(btn) {
        btn.style.position = "absolute";
        btn.style.left = Math.random() * 180 + "px";
        btn.style.top = Math.random() * 80 + "px";
    }

    function yesClick() {
        alert("You just made my heart the happiest üíñü•∞");
    }

    const texts = [
        "I‚Äôve been thinking a lot about us‚Ä¶ and my heart feels heavy.",
        "If I ever hurt you, I‚Äôm truly sorry. I never meant to.",
        "From now on, I will listen to you and understand you better.",
        "I will love you more every day. I love you a lot‚Ä¶ very much ‚ù§Ô∏è"
    ];

    let index = 0;

    function typeText(el, text) {
        let i = 0;
        el.innerHTML = "";
        const timer = setInterval(() => {
            el.innerHTML += text.charAt(i);
            i++;
            if (i === text.length) clearInterval(timer);
        }, 40);
    }

    function startTyping() {
        if (index < texts.length) {
            typeText(document.getElementById("t" + (index + 1)), texts[index]);
            index++;
        }
    }

    startTyping();
</script>

</body>
</html>
